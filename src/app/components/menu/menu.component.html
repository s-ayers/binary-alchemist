<ul class="menu menu-primary resp-tabs-list">
    <li *ngFor="let menu of primary" (click)="go(menu.route)" [class.resp-tab-active]="isActive(menu.route)" class="resp-tab-item">
        <a>
            <i class="fa {{menu.icon}} icon_menu" [class.icon_menu_active]="isActive(menu.route)" ></i>
        </a>
    </li>
</ul>

<ul class="menu-secondary">
    <li (click)="go('/tests')">
        <a  id="print"><i class="fa fa-flask icon_print resp-vtabs"></i></a>
    </li>
    <li (click)="go('/settings')">
        <a  id="download"><i class="fa fa-cog icon_print resp-vtabs"></i></a>
    </li>
</ul>
