<!-- .portfolio -->
<h2 class="resp-accordion hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a" [class.resp-tab-active]="isActive()" role="tab" aria-controls="tab_item-2" (click)="toggle()">
    <i class="hi-icon fa fa-briefcase icon_menu" [class.icon_menu_active]="isActive()"></i>
    <span class="tite-list-resp"> 
    portfolio
    
</span>
<i class="glyphicon arrow-tabs" [class.glyphicon-chevron-down]="collapsed || !isActive()" [class.glyphicon-chevron-up]="!collapsed && isActive()"></i>
</h2>
<div id="portfolio" class="content_2" [hidden]="!isActive()||collapsed">
    <!-- .title -->
    <h1 class="h-bloc">Portfolio - My Works</h1>

    <!-- .container-portfolio -->

    <div class="container-portfolio">

        <!-- #filters -->
        <ul id="filters" class="clearfix">
            <li>
                <span class="filter active" [attr.data-filter]="categories.join(' ')">All</span>
            </li>
            <li *ngFor="let category of categories">
                <span class="filter" [attr.data-filter]="category">{{category}}</span>
            </li>
        </ul>
        <!-- /#filters -->

        <!-- #portfoliolist -->
        <div id="portfoliolist">
