<!-- .contact -->
<h2 class="resp-accordion hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a"
    [class.resp-tab-active]="isActive() && !collapsed" role="tab" aria-controls="tab_item-4" (click)="toggle()">
    <i class="hi-icon fa fa-cog icon_menu" [class.icon_menu_active]="isActive()"></i>
    <span class="tite-list-resp">
        settings
    </span>
    <i class="glyphicon arrow-tabs" [class.glyphicon-chevron-down]="collapsed || !isActive()"
        [class.glyphicon-chevron-up]="!collapsed && isActive()"></i>
</h2>
<div id="settings" class="content_2" [hidden]="!isActive()||collapsed">

    <h1 class="h-bloc">Settings</h1>


    <div class="row">


        <div class="col-lg-12">

            <ul class="list-group">
                <li *ngFor="let theme of themes" [style.background-color]="theme.color" class="list-group-item"><button (click)="setTheme(theme.name)">{{theme.name}}</button> </li>
            </ul>


        </div>

    </div>
</div>
